                </button>
                <button class="btn-main btn pull-right btn-save" onclick="InvoiceGenerator.saveInvoice(document.invoiceGenerator, this);trackEvent('invoice - generator', 'Save', 'save_invgenerator');setHostUrl()">

    <script type="text/javascript">
      $(document).ready(function() {


            for (var i = 1; i <= 3; i++) {
                autosize($("#itemDesc\\." + i));
            }
						autosize($("#terms"));
				 		autosize($("#customerNotes"));

				   var todayDate = $.fn.datepicker.DPGlobal.formatDate(new Date(), $.fn.datepicker.DPGlobal.parseFormat("M dd, yyyy"), "en");

            $("#invoiceDate").attr("placeholder", todayDate);
            $("#dueDate").attr("placeholder", todayDate);

            $('#invoiceDate').datepicker({
                format: "M dd, yyyy",
                autoclose: true,
                orientation: 'auto',
                keyboardNavigation: false,
                todayHighlight: true
            });

            $('#dueDate').datepicker({
                format: "M dd, yyyy",
                autoclose: true,
                orientation: 'auto',
                keyboardNavigation: false,
                todayHighlight: true
            });

            $.each(InvoiceGenerator.currencyList, function(key, item) {
                $('#currencySelect')
                    .append($("<option></option>")
                        .attr("value", key)
                        .attr("symbol", item.currency_symbol)
                        .text(key + " - " + item.currency_name + " (" + item.currency_symbol + ")"));
            });

            $("#currencySelect").val($("#currencyCode").val());

						$('#signupModal').on('shown.bs.modal', function () {
    					$('#email').focus();
						});

						
						var hostURL = document.location.host;
						if(hostURL.indexOf("localzoho.com") !== -1){
							baseUrl = "https://invoice.localzoho.com";
						} else if(hostURL.indexOf("zoho.com") !== -1){
							baseUrl = "https://invoice.zoho.com";
						}
						InvoiceGenerator.baseUrl = baseUrl + "/api/v3/invoicegenerator";
            $(".form-control").addClass("highlight highlight-transition-duration");
            setTimeout(function(){
              $(".form-control").removeClass("highlight");
            }, 1000);
            setTimeout(function(){
              $(".form-control").removeClass("highlight-transition-duration");
            }, 2000);
            });
            if (edition === 'in') {
                $.each(InvoiceGenerator.states, function(key, value) {
                    $('#companyStateSelect')
                        .append($("<option></option>")
                            .attr("value", value.state_name)
                            .text(value.state_name));
                    $('#customerStateSelect')
                        .append($("<option></option>")
                            .attr("value", value.state_name)
                            .text(value.state_name));
                    $('#placeOfSupplySelect')
                        .append($("<option></option>")
                            .attr("value", value.state_name)
                            .text(value.state_name));
                });
                CreateInvoiceUtil.calculateInvTaxAndTotal();
            }
            if (edition === 'ae') {
                $.each(InvoiceGenerator.UaeStates, function(key, value) {
                    $('#uaeAndSaCompanyStateSelect')
                        .append($("<option></option>")
                            .attr("value", value)
                            .text(value));
                    $('#uaeAndSaCustomerStateSelect')
                        .append($("<option></option>")
                            .attr("value", value)
                            .text(value));
                });
                CreateInvoiceUtil.calculateInvTaxAndTotal();
            }
            $('.faq-container h2').click(function () {
                if ($(this).hasClass('active')) {
                    $(this).removeClass('active');
                } else {
                    $('.faq-container h2').removeClass('active');
                    $(this).addClass('active');
                }
            });

			 
			function onSignupReady() {
				$(document.body).css("visibility", "visible");
				$.fn.zaSignUp.defaults.disableSubmit = function() {
						return "Sign Up"; 
				}
				$.fn.zaSignUp.defaults.getConfirmationTemplate = function() {
						return '';
				}

				$("#signupform").zaSignUp({
						onsubmit: function() {
								$("#za-signup-btn").attr("disabled", true);
								$("#ZI-load").css("display","block");
						},
						oncomplete: function(state) {
								var statusKey;
								$.each($.fn.zaSignUp.SIGNUP_STATE, function(key, value) {
										if (state === value) {
												statusKey = key;
												return false; 
										}
								});

								dataLayer.push({
										event: 'gaEvent',
										gaCategory: 'invoice_conversion',
										gaAction: 'signup',
										gaLabel: 'STATE_' + statusKey
								});

								if (state == $.fn.zaSignUp.SIGNUP_STATE.ERROR) {
										$("#za-signup-btn").attr("disabled", false); 
										$("#ZI-load").css("display","none"); 
								}
								if (state == $.fn.zaSignUp.SIGNUP_STATE.ACCOUNT_CREATED) {

										dataLayer.push({
												event: 'gaEvent',
												gaCategory: 'invoice_conversion_from_invgenerator',
												gaAction: 'signup',
												gaLabel: 'completed'
										});
								}
						},
						x_signup: {
								password_required: true
						}
				});
			}

			window.trackSignUpClick = function() {
				dataLayer.push({
	  			event: 'gaEvent',
	  			gaCategory: 'invoice_signup_fromgenerator',
	  			gaAction: 'signup',
	  			gaLabel: 'invoice_generator'
				});
  		}

			 
    </script>
